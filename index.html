<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wapper">
        <div class="instagram-phone">
            <img src="./Imagens/instagram-celular.png" alt="Cell Photo">
         </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagens/instagram-logo.png" class = "instagram-logo" alt="Instagram">
                <div class = "profile-photo">
                    <img src="./Imagens/images.png"  alt="Profile">
                </div>
                <a href="#" class = "instagram-login">Continue como Lucas</a>
                <a href="#" class = "instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Lucas?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class = "app-download"></a>
                    <a href="#" class = "app-download"></a>
                </div>
            </div>

        </div> 
        <div class="footer-span2">
           <span class="footer-span">Sobre</span>
           <span class="footer-span">Blog</span>
           <span class="footer-span">Carreiras</span>
           <span class="footer-span">Ajuda</span>
           <span class="footer-span">API</span>
           <span class="footer-span">Privacidade</span>
           <span class="footer-span">Termos</span>
           <span class="footer-span">Contas mais relevantes</span>
           <span class="footer-span">Hashtag</span>
           <span class="footer-span">Localização</span>
           <span class="footer-span">Beleza</span>
        </div>
        <div class="language-reserved">
            <p>Português (Brasil) </p>
            <p>© 2020 Instagram do Facebook</p>
        </div>
    </div>
    
</body>
</html>
